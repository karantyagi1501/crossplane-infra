# AWS configuration
provider:
  # AWS provider package (Upbound)
  package: xpkg.upbound.io/upbound/provider-family-aws:v2.3.0

credentials:
  secretNamespace: crossplane-system
  secretName: aws-secret
  secretKey: creds

# Optional Argo CD sync waves to install the provider before other resources
installOrder:
  enabled: true
  providerWave: "0"
  providerConfigWave: "1"
  vpcWave: "2"

# Values for the VPC stack
vpc:
  name: demo-vpc
  cidrBlock: 10.0.0.0/16
  enableDnsSupport: true
  enableDnsHostnames: true
  tags:
    Name: demo-vpc
    Environment: dev
